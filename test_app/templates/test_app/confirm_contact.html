{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <form
          action="{% url 'test_app:sent_contact' visitor.pk %}"
          method="post"
        >
          {% csrf_token %}
          <h1>Confirm!!</h1>
          <p>日付：{{ visitor.date }}　時刻：{{ visitor.time }}</p>
          <p>会社名：{{ visitor.company_name }}</p>
          <p>氏名：{{ visitor.visitor_name }}</p>
            
          <p>訪問先担当者：{{ visitor.position }}　/　{{ visitor.interviewer }}</p>
          <input type="hidden" name="post" value="{{ visitor.position }}">
          <p>担当者：{{ interviewer }}</p>
          <input type="hidden" name="interviewer" value="{{ interviewer }}">
          <p>退室時刻：{{ time }}</p>
          <input type="hidden" name="time" value="{{ time }}">
          <p>内容：{{ contents }}</p>
          <input type="hidden" name="contents" value="{{ contents }}">

          <button type="button" class="btn btn-primary btn-lg" onClick="javascript:history.go(-1);">
            修正する
          </button>
          <button type="submit" class="btn btn-primary btn-lg" style="background-color: rgb(135, 137, 6)" onclick="location.href='{% url 'test_app:sent_contact' visitor.pk %}'" autofocus>
            送信
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
